---
app-id: com.inform7.IDE
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --filesystem=~/Inform/:create
  - --filesystem=xdg-documents  # Needed for GTK select-folder dialogs :-(
command: gnome-inform7
build-options:
  arch:
    x86_64:
      env:
        INFORM7_ARCH: x86_64
    aarch64:
      env:
        INFORM7_ARCH: armv6lhf
modules:
  - shared-modules/gtk2/gtk2.json
  # https://github.com/flathub/org.gimp.GIMP/blob/master/org.gimp.GIMP.json
  - name: webkitgtk
    config-opts:
      - --with-gtk=2.0
      - --disable-webkit2
      - --disable-geolocation
      - --disable-video
      - --disable-spellcheck
      - --disable-credential-storage
      - --disable-web-audio
    build-options:
      env:
        PYTHON: /usr/bin/python3
      cflags: -O2 -g -pipe -Wno-expansion-to-defined -Wno-class-memaccess -Wno-deprecated-copy -Wno-deprecated-declarations -fno-delete-null-pointer-checks -fpermissive -DGLIB_VERSION_MIN_REQUIRED=GLIB_VERSION_2_60
      cflags-override: true
      cxxflags: -O2 -g -pipe -Wno-expansion-to-defined -Wno-class-memaccess -Wno-deprecated-copy -Wno-deprecated-declarations -fno-delete-null-pointer-checks -fpermissive -DGLIB_VERSION_MIN_REQUIRED=GLIB_VERSION_2_60
      cxxflags-override: true
      arch:
        aarch64:
          cflags: -DENABLE_YARR_JIT=0
          cxxflags: -DENABLE_YARR_JIT=0
          config-opts:
            - --disable-jit
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/doc
      - /share/gtk-doc
      - /bin
      - '*.la'
    sources:
      - type: archive
        url: https://www.webkitgtk.org/releases/webkitgtk-2.4.11.tar.xz
        sha256: 588aea051bfbacced27fdfe0335a957dca839ebe36aa548df39c7bbafdb65bf7
      - type: patch
        path: patches/webkitgtk-2.4.11.patch
      - type: patch
        path: patches/webkitgtk-41-fix.patch
  - name: goocanvas
    buildsystem: autotools
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/gtk-doc
      - '*.la'
    config-opts:
      - --disable-gtk-doc
      - --disable-static
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/goocanvas/1.0/goocanvas-1.0.0.tar.gz
        sha256: 8bd4187f2045080c1f8b6bac135d4231c401e89cb71a30d9c32fd63f4c6245aa
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
  - name: gtksourceview2
    buildsystem: autotools
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/gtk-doc
      - '*.la'
    config-opts:
      - --disable-gtk-doc
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/2.2/gtksourceview-2.2.2.tar.gz
        sha256: 9330de25198b1d22ca005f8571a8eb22a7074cdd039e63fcbe5b6900ec2acd64
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
  # https://github.com/flathub/app.rednotebook.RedNotebook/blob/master/enchant.yaml
  - name: enchant
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
      - '*.la'
    config-opts:
      - --disable-static
      - --with-hunspell
      - --with-myspell-dir=/usr/share/hunspell
    sources:
      - type: archive
        url: https://www.abisource.com/downloads/enchant/1.6.0/enchant-1.6.0.tar.gz
        sha256: 2fac9e7be7e9424b2c5570d8affe568db39f7572c10ed48d4e13cddf03f7097f
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
          - autoreconf -vfi;
    post-install:
      - install -p -D -m 0644 "COPYING.LIB" -t "${FLATPAK_DEST}/share/licenses/enchant/";
  - name: gtkspell
    buildsystem: autotools
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/gtk-doc
      - '*.la'
    config-opts:
      - --disable-gtk-doc
      - --disable-static
    sources:
      - type: archive
        url: https://sourceforge.net/projects/gtkspell/files/2.0.16/gtkspell-2.0.16.tar.gz
        sha256: 8fc7dc560167b2cb7193e76aca625a152dc19b0ebf49816b78539cbb90d80d02
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
  - name: modplug
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'
    sources:
      - type: archive
        url: https://sourceforge.net/projects/modplug-xmms/files/libmodplug/0.8.9.0/libmodplug-0.8.9.0.tar.gz
        sha256: 457ca5a6c179656d66c01505c0d95fafaead4329b9dbaa0f997d00a3508ad9de
  - name: gstreamer-plugins-bad
    cleanup:
      - /include
      - /lib/libgst*.so*
      - /lib/pkgconfig
    buildsystem: meson
    config-opts:
      - -Dauto_features=disabled
      - -Dmodplug=enabled
    sources:
      # Keep in sync with https://gitlab.com/freedesktop-sdk/freedesktop-sdk/
      # components/gstreamer-plugins-bad.bst on the applicable release branch
      - type: git
        url: https://gitlab.freedesktop.org/gstreamer/gst-plugins-bad.git
        tag: '1.16.3'
        commit: ee8144e98b084d75ffabaef0ef3dca2af8d72061
  - name: gnome-inform7
    buildsystem: autotools
    sources:
      - type: archive
        url: http://inform7.com/apps/6M62/I7_6M62_Linux_all.tar.gz
        sha256: 684e33d37e6fd21a1822233ddf35937f3a365c4a366486a113c5f32015d93cbd
      - type: git
        url: https://github.com/ptomato/gnome-inform7.git
        # branch: master
        commit: 1efeb020d50cb2e5d9fab703ee2c71df5f0e6621
      - type: shell
        commands:
          - tar -f inform7-compilers_6M62_${INFORM7_ARCH}.tar.gz -C src/ni/ -x share/inform7/Compilers/ni --strip-components=3

...
